<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | Chatapp</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="userlist"></div>
    </div>
    <!-- <div class="chat__main" ></div> -->
    <div class="chat__main" >
            <ol id="messages" class="chat__messages" ></ol>
            
    <div class="chat__footer">
            <form id="chat-form" action="">
                    <input placeholder="message" name="message" autofocus    autocomplete="off"type="text">
                    <button>send</button>
                </form>
                <button id="send-location">
                    Send Location 
                </button>
        </div>
    </div>
    
    
    <script src="socket.io/socket.io.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/moment.js">
    </script>
    <script src="js/lib/mustache.js"></script>
    <script id="message-template" type="text/template">
       <li class='message'>
            <div class='message__title'>
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div>
                    <p>{{text}}</p>
                </div>

       </li>
       
    </script>
    <script id="location-message-template" type="text/template">
        <li class='message'>
             <div class='message__title'>
                     <h4>{{from}}</h4>
                     <span>{{createdAt}}</span>
                 </div>
                 <div>
                     <!-- <p>{{text}}</p> -->
                     <a target='_blank' href="{{link}}">my location </a>
                 </div>
 
        </li>
        
     </script>
     <script src="js/lib/deparam.js"></script>
    <script src="js/chat.js">
    
    </script>
</body>
</html>
